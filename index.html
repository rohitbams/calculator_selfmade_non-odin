<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <p class="display"></p>
        <div id="calc-container">
            <button id="number" value="1" type="submit">1</button>
            <button id="number" value="2" type="submit">2</button>
            <button id="number" value="3" type="submit">3</button>
            <button id="number" value="4" type="submit">4</button>
            <button id="number" value="5" type="submit">5</button>
            <button id="number" value="6" type="submit">6</button>
            <button id="number" value="7" type="submit">7</button>
            <button id="number" value="8" type="submit">8</button>
            <button id="number" value="9" type="submit">9</button>
            <button id="number" value="0" type="submit">0</button>
            <button class="operator" value="+" type="submit">+</button>
            <button class="operator" value="-" type="submit">-</button>
            <button class="operator" value="*" type="submit">*</button>
            <button class="operator" value="/" type="submit">/</button>
            <button class="operator" value="%" type="submit">%</button>
            <button class="equal-sign" value="=" type="submit">=</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
