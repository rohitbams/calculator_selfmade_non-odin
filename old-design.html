<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple calculator</title>
        <link rel="stylesheet" href="./old-design.css">
    </head>
    <body>
        <a  id="switch-design" href="./index.html"><button  id="switch-button" value="2">switch design</button></a>
        <div class="main-container">
        <input class="display"></input>
        <div id="calc-container">
            <button id="number1" value="1">1</button>
            <button id="number2" value="2">2</button>
            <button id="number3" value="3">3</button>
            <button id="number4" value="4">4</button>
            <button id="number5" value="5" type="submit">5</button>
            <button id="number6" value="6" type="submit">6</button>
            <button id="number7" value="7" type="submit">7</button>
            <button id="number8" value="8" type="submit">8</button>
            <button id="number9" value="9" type="submit">9</button>
            <button id="number0" value="0" type="submit">0</button>
            <button class="operator operator+" value="+" type="submit">+</button>
            <button class="operator operator-" value="-" type="submit">-</button>
            <button class="operator operator*" value="*" type="submit">x</button>
            <button class="operator operator/" value="/" type="submit">รท</button>
            <button class="operator operator%" value="%" type="submit">%</button>
            <button id="equal" value="=" type="submit">=</button>
        </div>
    </div>
        <script src="./script.js"></script>
    </body>
</html>
